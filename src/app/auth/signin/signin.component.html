<div class="auth-page">
  <button class="back-home-btn" routerLink="/" aria-label="Back to home">
    <i class="fa-solid fa-arrow-left"></i>
    <span>Back to Home</span>
  </button>

  <div class="logo-container">
    <img src="/assets/img/logo/logo-black.png" alt="AtosBdHost" class="logo" />
  </div>

  <div class="auth-card">
    <h2 class="title">Welcome Back</h2>
    <p class="subtitle">Sign in to access your hosting dashboard</p>

    <div class="success-message" *ngIf="success" role="alert">
      <i class="fa-solid fa-check-circle"></i>
      <small>{{ success }}</small>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="input-group">
        <label class="input-label">
          <i class="fa-solid fa-envelope input-icon"></i>
          <input type="email" formControlName="email" placeholder="Email address"
            [class.error]="form.get('email')?.invalid && form.get('email')?.touched" />
        </label>
        <div class="error-text" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          <small *ngIf="form.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email</small>
        </div>
      </div>

      <div class="input-group">
        <label class="input-label">
          <i class="fa-solid fa-lock input-icon"></i>
          <input type="password" formControlName="password" placeholder="Password"
            [class.error]="form.get('password')?.invalid && form.get('password')?.touched" />
        </label>
        <div class="error-text" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          <small *ngIf="form.get('password')?.errors?.['required']">Password is required</small>
          <small *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="form-actions">
        <button class="btn primary" type="submit" [disabled]="loading || form.invalid">
          <span *ngIf="!loading">Sign In</span>
          <span *ngIf="loading">Signing in...</span>
        </button>
      </div>

      <div class="form-footer">
        Don't have an account? <a routerLink="/signup">Sign Up</a>
      </div>

      <div class="server-error" *ngIf="error" role="alert">
        <i class="fa-solid fa-exclamation-triangle"></i>
        <small>{{ error }}</small>
      </div>
    </form>
  </div>
</div>
