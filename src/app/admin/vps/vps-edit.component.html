<div class="admin-shell">
  <app-admin-sidebar></app-admin-sidebar>
  <div class="admin-area">
    <app-admin-topbar></app-admin-topbar>
    <main class="admin-main">
    <h2>{{ isNew ? 'Add VPS Plan' : 'Edit VPS Plan' }}</h2>
    <form class="form" [formGroup]="form" (ngSubmit)="save()">
      <label>Region</label>
      <input formControlName="region" />

      <label>Cores</label>
      <input type="number" formControlName="cores" />

      <label>RAM (GB)</label>
      <input type="number" formControlName="ramGB" />

      <label>Storage (GB)</label>
      <input type="number" formControlName="storageGB" />

      <label>Storage Type</label>
      <input formControlName="storageType" />

      <label>Connection Speed</label>
      <input formControlName="connectionSpeed" />

      <label>Price</label>
      <input type="number" formControlName="price" />

      <label>Category</label>
      <input formControlName="category" />

      <div class="actions">
        <button class="btn primary" type="submit">Save</button>
        <button class="btn" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </main>
</div>
