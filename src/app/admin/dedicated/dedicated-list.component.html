<div class="admin-shell">
  <app-admin-sidebar></app-admin-sidebar>
  <div class="admin-area">
    <app-admin-topbar></app-admin-topbar>
    <main class="admin-main">
    <div class="top">
      <h1>Dedicated Servers</h1>
      <button class="btn primary" (click)="addNew()">Add Server</button>
    </div>

    <div *ngIf="loading">Loading...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <table *ngIf="!loading && items.length" class="items-table">
      <thead><tr><th>Id</th><th>CPU</th><th>Cores</th><th>RAM</th><th>Storage</th><th>Price</th><th>Brand</th><th>Actions</th></tr></thead>
      <tbody>
        <tr *ngFor="let s of items">
          <td>{{ s.id }}</td>
          <td>{{ s.cpuModel || s.CpuModel }}</td>
          <td>{{ s.cores || s.Cores }}</td>
          <td>{{ s.ramGB || s.RamGB }}</td>
          <td>{{ s.storage || s.Storage }}</td>
          <td>{{ s.price || s.Price }}</td>
          <td>{{ s.brand || s.Brand }}</td>
          <td>
            <button class="btn" (click)="edit(s)">Edit</button>
            <button class="btn danger" (click)="delete(s)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!loading && !items.length">No dedicated servers found.</div>
  </main>
</div>
