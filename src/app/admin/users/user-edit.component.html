<div class="admin-shell">
  <app-admin-sidebar></app-admin-sidebar>
  <div class="admin-area">
    <app-admin-topbar></app-admin-topbar>

    <main class="admin-main">
    <div class="top">
      <h1>{{ isNew ? 'Add New User' : 'Edit User' }}</h1>
    </div>

    <form [formGroup]="form" (ngSubmit)="save()" class="user-form">
      <label>Name</label>
      <input formControlName="name" />

      <label>Email</label>
      <input formControlName="email" />

      <label>Phone</label>
      <input formControlName="phone" />

      <label>Role</label>
      <select formControlName="role">
        <option value="customer">Customer</option>
        <option value="admin">Admin</option>
        <option value="moderator">Moderator</option>
      </select>

      <label>Blocked</label>
      <select formControlName="isBlocked" class="form-control">
        <option [ngValue]="false">No</option>
        <option [ngValue]="true">Yes</option>
      </select>

      <div style="margin-top:10px">
        <button class="btn" type="button" (click)="toggleBlockNow()">{{ form.value.isBlocked ? 'Unblock Now' : 'Block Now' }}</button>
      </div>

      <div class="actions">
        <button class="btn primary" type="submit" [disabled]="loading">Save</button>
        <button class="btn" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </main>
</div>
