         <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6">

               <h6>{{ text('promos') }}</h6>

                  <li>

               <a href="https://wa.me/+201063194547?text=Hello,%20I%27m%20interested%20in%20your%20hosting%20services!" class="cmn--btn border__trans">
                  <span>{{ text('getStarted') }}</span>
               </a>
            </div>
         </div>
         <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6">

<!--Banner End-->

<!--Banner Section Start-->
<section class="pricing__domain cloud__hosting__price pt-80 pb-80">
   <div class="container">
      <div class="section__header center mb-5">
         <h4 class="text-black wow fadeInDown" data-wow-delay="0.2s">
            Choose the  <span class="text-base">Plan</span>
         </h4>
      </div>
         <div class="host__domian__wrapper">
            <div *ngIf="loading" class="text-center">Loading promos...</div>
            <div *ngIf="error" class="text-center text-danger">{{ error }}</div>
            <div *ngIf="!loading && promos.length">
               <div class="row g-4">
                  <div *ngFor="let p of promos" class="col-xl-4 col-lg-4 col-md-6">
                        <div class="pricing__itmes">
                           <div class="header-pricing">
                              <h4 class="title">{{ p.title }}</h4>
                           </div>
                           <div class="p-3">
                              <img *ngIf="p.image" [src]="p.image" alt="{{p.title}}" style="max-width:100%;height:auto;border-radius:6px;margin-bottom:10px;" />
                              <p [innerHTML]="p.description"></p>
                           </div>
                           <div class="bottom text-center">
                              <a [href]="getOrderLink(p)" class="cmn--btn border__trans" target="_blank" rel="noopener">
                                 <span class="text-black">{{ text('orderNow') }}</span>
                              </a>
                           </div>
                        </div>
                  </div>
               </div>
            </div>
            <div *ngIf="!loading && (!promos || promos.length===0)" class="text-center">No promos available.</div>
         </div>
   </div>
</section>
<!--Banner Section End-->
